<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login</title>
</head>

<body>


<div layout:fragment="content">
  <div class="card bg-secondary text-white">
    <div th:if="${notice}" class="card-header">
      <div class="flash-message">
        <h3 class="my-auto">[[${notice}]]</h3>
      </div>
    </div>
    <div class="card-body d-flex flex-row justify-content-around align-items-center">
      <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
        <h2 class="mb-3">Login</h2>
        <div class="form-group mb-2">
          <label for="emailInput">Email Address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter email" th:field="*{email}"/>
        </div>
        <div class="form-group mb-3">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" th:field="*{password}"/>
        </div>
        <div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>
      </form>
      <div class="vertical-line align-self-stretch"></div>
      <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
        <h2>Sign Up</h2>
        <div class="form-group mb-2">
          <label for="usernameInput">Username</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" th:field="*{username}"/>
        </div>
        <div class="form-group mb-2">
          <label for="emailInputSignup">Email Address</label>
          <input type="email" class="form-control" id="emailInputSignup" placeholder="Enter email" th:field="*{email}"/>
        </div>
        <div class="form-group mb-3">
          <label for="passwordInputSignup">Password</label>
          <input type="password" class="form-control" id="passwordInputSignup" placeholder="Password" th:field="*{password}"/>
        </div>
        <div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>



</div>

</body>
</html>
