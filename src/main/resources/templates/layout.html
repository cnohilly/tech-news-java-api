<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Just Tech News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
<div class="wrapper d-flex flex-column min-vh-100">
    <header class="mb-3">
        <nav class="navbar d-flex flex-row justify-content-between sticky-top w-100 py-3">
            <a class="navbar-brand text-light" href="/">Just Tech News</a>
            <ul class="navbar-nav d-flex flex-row">
                <li th:if="${loggedIn}" class="nav-item mx-2">
                    <a th:href="@{/dashboard}">
                        <button class="btn btn-primary">dashboard</button>
                    </a>
                </li>
                <li th:if="${loggedIn}" class="nav-item mx-2">
                    <a th:href="@{/users/logout}">
                        <button class="btn btn-danger">logout</button>
                    </a>
                </li>
                <li th:unless="${loggedIn}" class="nav-item mx-2">
                    <a th:href="@{/login}">
                        <button class="btn btn-success">login</button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main layout:fragment="content" class="flex-grow-1">
        <p>This is filled by the content template.</p>
    </main>
    <footer>
        Thanks for visiting! If you would like to see the repository for this project, please go to&nbsp
        <a href="https://github.com/cnohilly/tech-news-java-api" target="_blank">GitHub</a>.
    </footer>
</div>

<script type="text/javascript" th:src="@{/js/util.js}" src="/js/util.js"></script>
</body>
</html>
